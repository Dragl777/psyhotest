<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ панель — Тест личности</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- SheetJS (Excel export) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  
  <link rel="stylesheet" href="admin.css">
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="text-center mb-4">Админ панель — Результаты теста</h1>

  <!-- Вход -->
  <div id="loginBox" class="card p-3 mx-auto mb-3" style="max-width:720px;">
    <div>Введите пароль:</div>
    <div class="input-group mt-2">
      <input id="adminPass" type="password" class="form-control" placeholder="Пароль">
      <button id="loginBtn" class="btn btn-primary">Войти</button>
    </div>
    <div id="loginError" class="text-danger mt-2" style="display:none;">Неверный пароль</div>
  </div>

  <!-- Панель после входа -->
  <div id="panel" style="display:none;">
    <div class="card p-3 mb-3">
      <div class="row g-2 align-items-center">
        <div class="col-md-4">
          <input id="searchInput" class="form-control" placeholder="Поиск...">
        </div>
        <div class="col-md-2">
          <select id="pageSize" class="form-select">
            <option value="10">10 / стр</option>
            <option value="25" selected>25 / стр</option>
            <option value="50">50 / стр</option>
            <option value="100">100 / стр</option>
          </select>
        </div>
        <div class="col-md-6 text-end">
          <button id="refreshBtn" class="btn btn-outline-secondary me-2">Обновить</button>
          <button id="xlsxBtn" class="btn btn-outline-primary">Скачать XLSX</button>
        </div>
      </div>
    </div>

    <!-- Таблица -->
    <div class="card mb-3">
      <div class="table-responsive">
        <table id="resultsTable" class="table table-hover table-sm mb-0">
          <thead class="table-light sticky-top">
            <tr id="tableHead"></tr>
          </thead>
          <tbody id="resultsBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Графики -->
    <div class="row">
      <div class="col-md-6">
        <div class="card p-3 mb-3">
          <h6>Количество пользователей по типам</h6>
          <canvas id="pieChart"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-3 mb-3">
          <h6>Динамика прохождений</h6>
          <canvas id="lineChart"></canvas>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

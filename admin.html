<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Админ панель — Результаты теста</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- SheetJS (XLSX export) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <!-- jsPDF + autotable (PDF export) -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.28/dist/jspdf.autotable.min.js"></script>

  <link rel="stylesheet" href="admin.css">
</head>
<body class="bg-light">

<div class="container py-4">

  <h1 class="mb-3 text-center">Админ-панель — Результаты теста</h1>

  <!-- Login -->
  <div id="loginBox" class="card p-3 mx-auto" style="max-width:720px;">
    <div class="mb-2">Введите пароль для доступа к данным</div>
    <div class="input-group">
      <input id="adminPass" type="password" class="form-control" placeholder="Пароль">
      <button id="loginBtn" class="btn btn-primary">Войти</button>
    </div>
    <div id="loginError" class="text-danger mt-2" style="display:none;">Неверный пароль</div>
    <div class="form-text mt-2">Пароль хранится в браузере (в коде). Для прод-проекта используйте нормальную авторизацию.</div>
  </div>

  <!-- Controls & Filters -->
  <div id="panel" style="display:none;">
    <div class="card p-3 mb-3">
      <div class="row g-2 align-items-center">
        <div class="col-md-4">
          <input id="searchInput" class="form-control" placeholder="Поиск (user_id, ответы, типы, дата)...">
        </div>
        <div class="col-md-2">
          <select id="typeFilter" class="form-select">
            <option value="">Все типы</option>
          </select>
        </div>
        <div class="col-md-2">
          <select id="pageSize" class="form-select">
            <option value="10">10 / стр</option>
            <option value="25" selected>25 / стр</option>
            <option value="50">50 / стр</option>
            <option value="100">100 / стр</option>
          </select>
        </div>
        <div class="col-md-4 text-end">
          <button id="refreshBtn" class="btn btn-outline-secondary me-2">Обновить</button>
          <button id="csvBtn" class="btn btn-outline-success me-1">CSV</button>
          <button id="xlsxBtn" class="btn btn-outline-primary me-1">XLSX</button>
          <button id="pdfBtn" class="btn btn-outline-danger">PDF</button>
        </div>
      </div>
    </div>

    <!-- Table -->
    <div class="card mb-3">
      <div class="table-responsive" style="max-height:520px; overflow:auto;">
        <table id="resultsTable" class="table table-hover table-sm mb-0">
          <thead class="table-light sticky-top">
            <tr>
              <th data-col="date" class="sortable">Дата ▲▼</th>
              <th data-col="user_id" class="sortable">User ID ▲▼</th>
              <th data-col="answers" class="">Ответы</th>
              <th data-col="scores" class="sortable">Баллы ▲▼</th>
              <th data-col="types" class="sortable">Типы ▲▼</th>
            </tr>
          </thead>
          <tbody id="resultsBody"></tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="card-footer d-flex align-items-center justify-content-between">
        <div>
          <span id="showingInfo"></span>
        </div>
        <nav>
          <ul id="pagination" class="pagination mb-0"></ul>
        </nav>
      </div>
    </div>

    <!-- Charts -->
    <div class="row">
      <div class="col-md-6">
        <div class="card p-3 mb-3">
          <h6>Распределение по типам</h6>
          <canvas id="pieChart"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-3 mb-3">
          <h6>Динамика (кол-во прохожд.)</h6>
          <canvas id="lineChart"></canvas>
        </div>
      </div>
    </div>

  </div>

</div>

<!-- Detail modal -->
<div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="detailTitle" class="modal-title">Детали записи</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <pre id="detailBody" style="white-space:pre-wrap;"></pre>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="admin.js"></script>
</body>
</html>

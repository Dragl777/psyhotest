<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Тест на определение типа личности</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="card-title mb-3">Тест на определение типа личности</h1>
      <p class="text-muted mb-4">Оцените утверждение по шкале от 1 (совершенно не характерно) до 5 (постоянно).</p>

      <div id="questionWrap"></div>

      <div class="d-flex align-items-center mt-3 mb-3">
        <button id="prevBtn" class="btn btn-outline-secondary me-2" disabled>Назад</button>
        <button id="nextBtn" class="btn btn-primary">Вперед</button>
        <div class="progress ms-auto" style="width: 40%;">
          <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Modal для результатов -->
<div class="modal fade" id="resultModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Результаты теста</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <canvas id="resultChart" height="200"></canvas>
        <div id="leadingType" class="mt-3"></div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="code.js"></script>

</body>
</html>
